name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: clojure-gen-blog
  REGION: us-central1
  SERVICE: middlesex-budget
  IMAGE: us-central1-docker.pkg.dev/clojure-gen-blog/cloud-run/middlesex-budget

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/4042672389/locations/global/workloadIdentityPools/github-actions/providers/github
          service_account: github-actions-deploy@clojure-gen-blog.iam.gserviceaccount.com

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Build and push container
        run: |
          gcloud builds submit \
            --tag ${{ env.IMAGE }}:${{ github.sha }} \
            --project ${{ env.PROJECT_ID }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE }} \
            --image ${{ env.IMAGE }}:${{ github.sha }} \
            --platform managed \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 1 \
            --port 3000 \
            --project ${{ env.PROJECT_ID }}
