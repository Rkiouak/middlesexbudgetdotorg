name: Deploy to GCS

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: clojure-gen-blog
  BUCKET: gs://middlesex-budget-site

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build static site
        run: npm run build

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/4042672389/locations/global/workloadIdentityPools/github-actions/providers/github
          service_account: github-actions-deploy@clojure-gen-blog.iam.gserviceaccount.com

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to GCS
        run: |
          gsutil -m rsync -r -d out/ ${{ env.BUCKET }}
          gsutil web set -m index.html -e 404.html ${{ env.BUCKET }}

      - name: Invalidate CDN cache
        run: |
          gcloud compute url-maps invalidate-cdn-cache rkiouak-lb \
            --path="/*" \
            --host="middlesexbudget.org" \
            --project=${{ env.PROJECT_ID }} \
            --async
